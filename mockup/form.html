<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>One XOX <small>ToDo Application</small></h1></div>
                        <div class="col-md-6 col-md-offset-3">
                            <form>
                                <div class="page-header">
                                    <h1>New Task</h1></div>
                                <div class="form-group">
                                    <label class="control-label">Title </label>
                                    <input class="form-control" type="text" name="title" placeholder="your task title">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Description </label>
                                    <textarea class="form-control" name="description" placeholder="your task description"></textarea>
                                </div>
                                <div class="btn-group pull-right" role="group">
                                    <button class="btn btn-success" type="submit">Save </button><a class="btn btn-danger" role="button" href="index.html">Cancel </a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-basic">
        <footer>
            <div class="social"><a href="http://fb.me/cleaniquecoders"><i class="icon ion-social-facebook"></i></a></div>
            <p class="copyright">Cleanique Coders Resources Â© 2016</p>
        </footer>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
